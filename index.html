<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Krithi ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Intro Page */
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 2;
      transition: opacity 2s ease;
    }

    #intro h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #cube-container {
      perspective: 1200px;
      width: 400px;
      height: 400px;
      position: relative;
      display: none;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotateCube 20s infinite linear;
    }

    .face {
      position: absolute;
      width: 400px;
      height: 400px;
      backface-visibility: hidden;
      border: 4px solid #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(0deg) translateZ(200px); }
    .back   { transform: rotateY(180deg) translateZ(200px); }
    .right  { transform: rotateY(90deg) translateZ(200px); }
    .left   { transform: rotateY(-90deg) translateZ(200px); }
    .top    { transform: rotateX(90deg) translateZ(200px); }
    .bottom { transform: rotateX(-90deg) translateZ(200px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <!-- Intro Page -->
  <div id="intro">
    <h1>ðŸŽ‰ Happy Birthday Krithi ðŸŽ‰</h1>
    <p>Wishing you love, joy & happiness today and always ðŸ’–</p>
  </div>

  <!-- Cube Container -->
  <div id="cube-container">
    <div class="cube">
      <div class="face front"><img src="krithi1.jpg" alt="Krithi 1"></div>
      <div class="face back"><img src="krithi2.jpg" alt="Krithi 2"></div>
      <div class="face right"><img src="krithi3.jpg" alt="Krithi 3"></div>
      <div class="face left"><img src="krithi4.jpg" alt="Krithi 4"></div>
      <div class="face top"><img src="krithi5.jpg" alt="Krithi 5"></div>
      <div class="face bottom"><img src="krithi6.jpg" alt="Krithi 6"></div>
    </div>
  </div>

  <script>
    // Hide intro and show cube after 4 seconds
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('cube-container').style.display = 'block';
      }, 2000);
    }, 4000);
  </script>
</body>
</html>
