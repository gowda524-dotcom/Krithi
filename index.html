<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Krithi ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #ffb6c1);
      background-size: 400% 400%;
      animation: bgAnimation 12s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .shape {
      position: absolute;
      width: 600px;
      height: 600px;
      perspective: 1500px;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .shape.active {
      opacity: 1;
      pointer-events: auto;
    }

    .cube, .pyramid, .sphere {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear;
    }

    @keyframes rotate {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    .face {
      position: absolute;
      border: 4px solid #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cube Faces */
    .cube .face { width: 600px; height: 600px; }
    .cube .front  { transform: rotateY(0deg) translateZ(300px); }
    .cube .back   { transform: rotateY(180deg) translateZ(300px); }
    .cube .right  { transform: rotateY(90deg) translateZ(300px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(300px); }
    .cube .top    { transform: rotateX(90deg) translateZ(300px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(300px); }

    /* Pyramid */
    .pyramid .face { width: 600px; height: 600px; opacity: 0.95; }
    .pyramid .front  { transform: rotateY(0deg) rotateX(60deg) translateZ(300px); }
    .pyramid .right  { transform: rotateY(90deg) rotateX(60deg) translateZ(300px); }
    .pyramid .back   { transform: rotateY(180deg) rotateX(60deg) translateZ(300px); }
    .pyramid .left   { transform: rotateY(-90deg) rotateX(60deg) translateZ(300px); }
    .pyramid .bottom { transform: rotateX(-90deg) translateZ(300px); }

    /* Sphere Approximation */
    .sphere .face {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: red;
      top: -20px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* Fireworks */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Cube -->
  <div class="shape active" id="cubeShape">
    <div class="cube">
      <div class="face front"><img src="krithi1.jpg"></div>
      <div class="face back"><img src="krithi2.jpg"></div>
      <div class="face right"><img src="krithi3.jpg"></div>
      <div class="face left"><img src="krithi4.jpg"></div>
      <div class="face top"><img src="krithi5.jpg"></div>
      <div class="face bottom"><img src="krithi6.jpg"></div>
    </div>
  </div>

  <!-- Pyramid -->
  <div class="shape" id="pyramidShape">
    <div class="pyramid">
      <div class="face front"><img src="krithi1.jpg"></div>
      <div class="face right"><img src="krithi2.jpg"></div>
      <div class="face back"><img src="krithi3.jpg"></div>
      <div class="face left"><img src="krithi4.jpg"></div>
      <div class="face bottom"><img src="krithi5.jpg"></div>
    </div>
  </div>

  <!-- Sphere-like -->
  <div class="shape" id="sphereShape">
    <div class="sphere">
      <div class="face" style="transform: rotateY(0deg) translateZ(300px);"><img src="krithi1.jpg"></div>
      <div class="face" style="transform: rotateY(60deg) translateZ(300px);"><img src="krithi2.jpg"></div>
      <div class="face" style="transform: rotateY(120deg) translateZ(300px);"><img src="krithi3.jpg"></div>
      <div class="face" style="transform: rotateY(180deg) translateZ(300px);"><img src="krithi4.jpg"></div>
      <div class="face" style="transform: rotateY(240deg) translateZ(300px);"><img src="krithi5.jpg"></div>
      <div class="face" style="transform: rotateY(300deg) translateZ(300px);"><img src="krithi6.jpg"></div>
    </div>
  </div>

  <!-- Canvas for fireworks -->
  <canvas id="fireworks"></canvas>

  <script>
    // Shape switching with fade
    let shapes = ["cubeShape", "pyramidShape", "sphereShape"];
    let current = 0;
    setInterval(() => {
      document.getElementById(shapes[current]).classList.remove("active");
      current = (current + 1) % shapes.length;
      document.getElementById(shapes[current]).classList.add("active");
    }, 10000);

    // Confetti
    for (let i = 0; i < 50; i++) {
      let conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      conf.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(conf);
    }

    // Balloons
    for (let i = 0; i < 10; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
      balloon.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(balloon);
    }

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.color = `hsl(${Math.random()*360},100%,50%)`;
        this.particles = [];
        this.exploded = false;
      }
      update() {
        if (!this.exploded) {
          this.y -= 5;
          if (this.y < this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 50; i++) {
              this.particles.push({
                x: this.x, y: this.y,
                vx: Math.cos(i) * Math.random() * 4,
                vy: Math.sin(i) * Math.random() * 4,
                alpha: 1
              });
            }
          }
        } else {
          this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.alpha -= 0.02;
          });
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, 3, 10);
        } else {
          this.particles.forEach(p => {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = p.alpha;
            ctx.fillRect(p.x, p.y, 3, 3);
          });
          ctx.globalAlpha = 1;
        }
      }
    }

    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded && f.particles.every(p => p.alpha <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
